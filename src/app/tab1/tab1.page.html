<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Gallery </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Gallery</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let isiFoto of fotoService.dataFoto; index as position">
                <ion-img [src]="isiFoto.webviewPath"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="TambahFoto()">
            <ion-icon name="camera-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
